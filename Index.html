<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of Jaenudin & Juleha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Judul -->
    <section id="judul" class="judul">
        <h1>Wedding of Jaenudin & Juleha</h1>
    </section>

    <!-- Time Counter -->
    <section id="counter" class="counter">
        <h2>Countdown to the Wedding</h2>
        <div id="countdown"></div>
    </section>

    <!-- Foto & Nama Mempelai Laki-laki -->
    <section id="groom" class="groom">
        <h2>Groom</h2>
        <img src="groom.jpg" alt="Jaenudin" class="groom-photo">
        <p>Jaenudin</p>
    </section>

    <!-- Foto & Nama Mempelai Perempuan -->
    <section id="bride" class="bride">
        <h2>Bride</h2>
        <img src="bride.jpg" alt="Juleha" class="bride-photo">
        <p>Juleha</p>
    </section>

    <!-- Informasi Resepsi & Akad -->
    <section id="wedding-info" class="wedding-info">
        <h2>Resepsi & Akad</h2>
        <p>Akad: Sabtu, 25 Desember 2024 - 10:00 WIB</p>
        <p>Resepsi: Sabtu, 25 Desember 2024 - 12:00 WIB</p>
        <p>Lokasi: Gedung Serbaguna, Jakarta</p>
    </section>

    <!-- Galeri Foto Mempelai -->
    <section id="gallery" class="gallery">
        <h2>Our Gallery</h2>
        <div class="gallery-grid">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <img src="gallery3.jpg" alt="Gallery Image 3">
            <img src="gallery4.jpg" alt="Gallery Image 4">
            <img src="gallery5.jpg" alt="Gallery Image 5">
            <img src="gallery6.jpg" alt="Gallery Image 6">
            <img src="gallery7.jpg" alt="Gallery Image 7">
            <img src="gallery8.jpg" alt="Gallery Image 8">
        </div>
    </section>

    <!-- Sesi Komentar & Absensi -->
    <section id="guestbook" class="guestbook">
        <h2>Leave a Message</h2>
        <form id="guestForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="attendance">Kehadiran:</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Hadir</option>
                <option value="no">Tidak Hadir</option>
            </select>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Display comments -->
        <div id="guestComments" class="guest-comments">
            <h3>Komentar Tamu:</h3>
            <!-- Comments will appear here -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

<script>
    // Tanggal Pernikahan
    var weddingDate = new Date("May 18, 2025 10:00:00").getTime();

    // Update hitungan mundur setiap 1 detik
    var countdownFunction = setInterval(function() {

        // Waktu saat ini
        var now = new Date().getTime();

        // Jarak antara waktu sekarang dan tanggal pernikahan
        var distance = weddingDate - now;

        // Perhitungan waktu dalam hari, jam, menit, dan detik
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Tampilkan hasil di elemen dengan id "countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

        // Jika hitungan mundur selesai, tampilkan pesan
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "Wedding Time!";
        }
    }, 1000);
</script>

<script>
    // Mendapatkan elemen form dan div untuk menampilkan komentar
    const guestForm = document.getElementById("guestForm");
    const guestComments = document.getElementById("guestComments");

    // Fungsi untuk menangani submit form
    guestForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah form submit secara default

        // Mengambil nilai dari input form
        const name = document.getElementById("name").value;
        const attendance = document.getElementById("attendance").value === "yes" ? "Hadir" : "Tidak Hadir";
        const message = document.getElementById("message").value;

        // Membuat elemen baru untuk menampilkan komentar tamu
        const commentDiv = document.createElement("div");
        commentDiv.classList.add("comment");

        // Menyusun isi komentar tamu
        commentDiv.innerHTML = `
            <strong>${name}</strong> (${attendance})<br>
            <p>${message}</p>
            <hr>
        `;

        // Menambahkan komentar baru ke daftar komentar yang sudah ada
        guestComments.appendChild(commentDiv);

        // Mengosongkan input form setelah komentar ditambahkan
        guestForm.reset();
    });
</script>



</html>
